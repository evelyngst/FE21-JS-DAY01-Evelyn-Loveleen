<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let fruit_array = ['apple', 'banana', 'kiwi']
        fruit_array.splice(3, 0, 'orange')

        console.log(fruit_array) //with orange
        console.log(fruit_array.slice(0, 3)) //without orange

        var animals = ['monkey', 'horse', 'dog']
        console.log(animals.sort()) //alphabetical order

        animals.splice(0, 0, 'cat')
        console.log(animals)

    </script>
</body>

</html>
